<!DOCTYPE html>
<html>

<head>
    <lang="en-us">

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Schedule</title>
        <!-- Added link to the bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-12 header">
            <h1>Train Schedule</h1>
        </div>
    </div>
    <div class="container">
        <div class="row" >
            <div class="jumbotron col-md-12 col-sm-12"  >
                <div class="panel panel-primary">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <table id ="trainTable">

                </table>
                
            </div>
        </div>

        <div class="row" >
            <div class="jumbotron panel-heading col-md-12 col-sm-12">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="jumbotron col-md-12 col-sm-12" id ="trainform" >
                <form class="jumbotron col-md-12 col-sm-12" id="addTrain-form">
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain-input">First Train Time (HH:mm)</label>
                        <input class="form-control" id="firstTrain-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    <!-- <input type="text" id="name-input" value="">
                                    <input id="add-train" type="submit" class="badge badge-pill badge-secondary" value="Add Train"> -->
                </form>
            </div>
        </div>
    </div>

    <footer class="footer ">copyright kittykuma.com</footer>

    <!--make sure to put javascript on the bottom to alter the DOM, otherwise DOM not defined, can't alter DOM content with js method or function-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/javascript/trainApp.js"></script>

</body>

</html>
